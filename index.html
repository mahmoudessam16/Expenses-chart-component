<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>

  <div class="component">
    <div class="balance">
      <div class="info">
        <p>My balance</p>
        <span>$921.48</span>
      </div>
      <img src="./images/logo.svg" alt="chart-logo">
    </div>

    <div class="spending">
      <h2>Spending - Last 7 days</h2>

      <div class="charts">
        <div class="chart">
          <span class="progress"></span>
          <span class="day"></span>
        </div>
        <div class="chart">
          <span class="progress"></span>
          <span class="day"></span>
        </div>
        <div class="chart">
          <span class="progress"></span>
          <span class="day"></span>
        </div>
        <div class="chart">
          <span class="progress"></span>
          <span class="day"></span>
        </div>
        <div class="chart">
          <span class="progress"></span>
          <span class="day"></span>
        </div>
        <div class="chart">
          <span class="progress"></span>
          <span class="day"></span>
        </div>
        <div class="chart">
          <span class="progress"></span>
          <span class="day"></span>
        </div>
      </div>

      <span class="line"></span>

      <div class="total">
        <div class="left-side">
          <span class="title">total this month</span>
          <span class="money">$478.33</span>
        </div>
        <div class="right-side">
          <span class="percentage">+2.4%</span>
          <span class="title">from last month</span>
        </div>
      </div>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mahmoud Essam</a>.
  </div> -->
  <script src="main.js"></script>
</body>
</html>
